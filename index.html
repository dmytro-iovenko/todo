<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <h1 class="text-center mb-4">My To-Do List</h1>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-12 mb-3">
          <div class="todo-card">
            <div class="todo-card-body">
              <h2>Task 1</h2>
              <p>Description of Task 1</p>
              <p><i class="fas fa-calendar-day date-icon"></i> Sep 2, 2024</p>
            </div>
            <div class="todo-card-footer actions">
              <span class="status badge text-bg-success">Completed</span>
              <div>
                <button class="btn-delete">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-12 mb-3">
          <div class="todo-card">
            <div class="todo-card-body">
              <h2>Task 2</h2>
              <p>Description of Task 2</p>
              <p><i class="fas fa-calendar-day date-icon"></i> Sep 2, 2024</p>
            </div>
            <div class="todo-card-footer actions">
              <span class="status badge text-bg-danger">Uncompleted</span>
              <div>
                <button class="btn-delete">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-12 mb-3">
          <div class="todo-card">
            <div class="todo-card-body">
              <h2>Task 3</h2>
              <p>Description of Task 3</p>
              <p><i class="fas fa-calendar-day date-icon"></i> Sep 2, 2024</p>
            </div>
            <div class="todo-card-footer actions">
              <span class="status badge text-bg-danger">Uncompleted</span>
              <div>
                <button class="btn-delete">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
